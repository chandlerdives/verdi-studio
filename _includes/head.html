<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page.title}}</title>

        <!-- Google Fonts --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">

        <!-- Gridlex -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

        <!-- Font Awesome Version 5 for Icons  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- Animate on scroll -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Pinterest -->
        <meta name="p:domain_verify" content="78edff7d23c14bbccbcc96888f80002d"/>

        <!--------------------- SEO Metadata ----------------------->
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-29GZZYPPE2"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-29GZZYPPE2');
        </script>

        <title> {{ page.seo.title | default: site.data.site-settings.seo.title }} </title> 
        <meta name="description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
        <meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">

        {% if page.seo.hide-from-google == true %}
        <meta name="robots" content="noindex, nofollow">
        {% else %}
        <meta name="robots" content="index, follow">
        {% endif %}

        <!-- Custom Stylesheet (this always goes last) -->
        <link rel="stylesheet" type="text/css" href="/style.css" />
