<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="/style.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{content}}

            <div class="col-4">
                <img src="images/vslogo-square.png" alt="">

            <div class="col-8-middle txtright whitetxt">
